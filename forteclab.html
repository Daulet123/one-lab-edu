<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport" name="viewport" content="width=442, user-scalable=no">
    <title>Forte Clab</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header class="header">
        <div class="header-block-1">
            <div class="container">
                <div class="logo">
                    <img src="./img/logo.svg" alt="Forte Club" title="Forte Club" />
                </div>
                <div class="city-selector">
                    Алматы
                </div>
                <ul class="top-menu">
                    <li>Bank</li>
                    <li>Market</li>
                    <li>Travel</li>
                    <li>Bussiness</li>
                    <li>Club</li>
                </ul>
                <div class="header-phone-number">
                    7575
                </div>
                <div class="personal-area">
                    <div class="area">
                        <img src="./img/area.svg" alt="Forte Club" title="Forte Club" />
                    </div>
                    <div class="area-name">
                        Личный кабинет
                    </div>
                    <div class="arrow">
                        <img src="./img/vectorarrow.svg" alt="Forte Club" title="Forte Club" />
                    </div>
                </div>
            </div>
        </div>

        <div class="header-block-2">
            <nav class="container">
                <ul class="top-menu-2">
                    <li class="beauty">Красота</li>
                    <li class="joy">Развлечение</li>
                    <li class="sport">Спорт</li>
                    <li class="service">Услуги</li>
                    <li class="goods">Товары</li>
                    <li class="tourism">Туризм</li>
                    <li class="child">Детям</li>
                    <li class="health">Здоровье</li>
                    <li class="partners">Партнеры</li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="main-block-1">
            <div class="service">
                Услуги в рассрочку
            </div>
            <div class="price">
                до 1 000 000 тенге
            </div>
            <div class="month">
                До 24 месяцев рассрочки
            </div>
            <div class="resort">
                45 партнерских курортов
            </div>

            <div class="batton">
                <div class="more">
                    Узнать подробнее
                </div>
            </div>
        </div>
        <div class="main-block-2">
            <div class="banner">
                <img src="./img/banner.svg" alt="Forte Club" title="Forte Club" />
            </div>
        </div>
    </main>

    <footer>
    </footer>
</body>

</html>
